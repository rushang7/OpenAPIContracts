openapi: 3.0.0
info:
  title: iFIX-Fiscal-Event
  version: 1.0.0
servers:
- url: https://virtserver.swaggerhub.com/eGovTrial/iFIX-Fiscal-Event/1.0.0
  description: SwaggerHub API Auto Mocking
paths:
  /fiscal/events/v1/_push:
    post:
      tags:
      - Fiscal Events
      summary: Create(publish) new fiscal event on iFix
      description: Create the new fiscal event
      requestBody:
        description: Details for the new fiscal event + RequestHeader (meta data of
          the API).
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FiscalEventRequest'
        required: true
      responses:
        "202":
          description: Event published successfully
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/FiscalEventResponse'
        "400":
          description: Failed to process the request
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /fiscal/events/v1/_search:
    post:
      tags:
      - Fiscal Events
      summary: Get the list fiscal events.
      description: |
        Based on the criteria get the list of events.
      requestBody:
        description: RequestHeader meta data.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FiscalEventGetRequest'
        required: true
      responses:
        "200":
          description: Successful response
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/FiscalEventResponse'
        "400":
          description: Invalid input.
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorResponse'
components:
  schemas:
    FiscalEvent:
      required:
      - amountDetails
      - eventType
      - referenceId
      - tenantId
      - transactionTime
      type: object
      properties:
        id:
          maxLength: 64
          minLength: 1
          type: string
          description: System generated UUID.
          readOnly: true
        tenantId:
          maxLength: 256
          minLength: 2
          type: string
          description: Tenant Id
          nullable: false
        eventType:
          maxLength: 64
          minLength: 1
          type: string
          description: "Captures the event type(eg- bill, receipt, expenditure)"
          nullable: false
        demandNo:
          maxLength: 64
          minLength: 1
          type: string
          description: "Capture the the demand number, it is like an ID that helps\
            \ in identification that which demand for grant is for which department"
          nullable: false
        transactionTime:
          type: integer
          description: when the event occured at source system level
          format: int64
        referenceId:
          maxLength: 64
          minLength: 1
          type: string
          description: reference unique id(transaction id) of the caller system
        parentReferenceId:
          maxLength: 64
          minLength: 1
          type: string
          description: System generated UUID.
        parentEventId:
          maxLength: 64
          minLength: 1
          type: string
          description: System generated UUID.
        amountDetails:
          type: array
          items:
            $ref: '#/components/schemas/Amount'
        auditDetails:
          $ref: '#/components/schemas/AuditDetails'
        attributes:
          type: object
      description: This object captures the fiscal information of external systems.
    Amount:
      required:
      - amount
      - coa
      type: object
      properties:
        id:
          maxLength: 64
          minLength: 1
          type: string
          description: System generated UUID
          readOnly: true
        amount:
          maxLength: 64
          minLength: 1
          type: string
          description: Transaction Amount
        coa:
          maxLength: 64
          minLength: 1
          type: string
          description: Chart of account for the tax head. This is the name spaced
            field to accommodate hierarchical structure of the COA(eg- majorhead.submajorhead.minorhead...)
          readOnly: true
        fromBillingPeriod:
          type: integer
          description: Start date of the billing period for which transaction is applicable
          format: int64
        toBillingPeriod:
          type: integer
          description: Start date of the billing period for which transaction is applicable
          format: int64
      description: Capture the transaction amount and chart of account corresponding
        to the transaction amount
    Criteria:
      required:
      - eventType
      - tenantId
      type: object
      properties:
        ids:
          type: array
          description: List of event ids
          items:
            maxItems: 100
            type: string
        tenantId:
          maxLength: 256
          minLength: 2
          type: string
          description: Tenant Id
          nullable: false
        eventType:
          maxLength: 64
          minLength: 1
          type: string
          description: "Captures the event type(eg- bill, receipt, expenditure)"
          nullable: false
        fromTransactionTime:
          type: integer
          description: Search events b/w transaction time(Start date)
          format: int64
        toTransactionTime:
          type: integer
          description: Search events b/w transaction time(End date)
          format: int64
        referenceId:
          type: array
          items:
            maxItems: 100
            type: string
      description: The object contains all the search criteria of the fiscal events
    FiscalEventRequest:
      required:
      - fiscalInfo
      - requestHeader
      properties:
        requestHeader:
          $ref: '#/components/schemas/RequestHeader'
        fiscalEvent:
          $ref: '#/components/schemas/FiscalEvent'
      description: Fiscal event request along with request metadata
    FiscalEventGetRequest:
      required:
      - fiscalInfo
      - requestHeader
      properties:
        requestHeader:
          $ref: '#/components/schemas/RequestHeader'
        criteria:
          $ref: '#/components/schemas/Criteria'
      description: Fiscal event request along with request metadata
    FiscalEventResponse:
      properties:
        responseInfo:
          $ref: '#/components/schemas/ResponseHeader'
        fiscalEvent:
          type: array
          items:
            $ref: '#/components/schemas/FiscalEvent'
      description: Contains the ResponseHeader and the enriched fiscal information
    ErrorResponse:
      required:
      - ResponseHeader
      type: object
      properties:
        ResponseHeader:
          $ref: '#/components/schemas/ResponseHeader'
        Errors:
          minLength: 1
          type: array
          description: Error response array to return multiple error for single request
          items:
            $ref: '#/components/schemas/Error'
      description: All APIs will return ErrorRes in case of failure which will carry
        ResponseHeader as metadata and Error object as actual representation of error.
    ResponseHeader:
      type: object
      properties:
        ts:
          type: integer
          description: response time in epoch
          format: int64
        correlationId:
          maxLength: 256
          type: string
          description: unique response message id (UUID) - will usually be the correlation
            id from the server
        msgId:
          maxLength: 256
          type: string
          description: message id of the request
        status:
          type: string
          description: status of request processing
          enum:
          - SUCCESS
          - FAILED
        signature:
          type: string
          description: Hash describing the current Request
        version:
          maxLength: 64
          minLength: 2
          type: string
          description: The version of the API
          nullable: false
      description: "ResponseHeader should be used to carry metadata information about\
        \ the response from the server. apiId, ver and msgId in ResponseHeader should\
        \ always correspond to the same values in respective request's RequestHeader."
      readOnly: true
    Error:
      required:
      - code
      - description
      - message
      type: object
      properties:
        code:
          type: string
          description: Error Code will be service specific error label/code to identiffy
            the error. Example for error code would be User.NotFound to indicate User
            Not Found by User/Authentication service. All services must declare their
            possible Error Codes with brief description in the error response section
            of their API path.
        message:
          type: string
          description: Human readable error message
        description:
          type: string
          description: technical description of the error which can help developer
            to debug the error if error is unexpected.
      description: Error object will be returned as a part of reponse body in conjunction
        with ResponseHeader as part of ErrorResponse whenever the request processing
        status in the ResponseHeader is FAILED. HTTP return in this scenario will
        usually be HTTP 400.
    AuditDetails:
      type: object
      properties:
        createdBy:
          type: string
          description: UUID (preferred) or userid of the user that created the object
          readOnly: true
        lastModifiedBy:
          type: string
          description: UUID (preferred) or userid of the user that last modified the
            object
          readOnly: true
        createdTime:
          type: integer
          description: epoch of the time object is created
          format: int64
          readOnly: true
        lastModifiedTime:
          type: integer
          description: epoch of the time object is last modified
          format: int64
          readOnly: true
      description: Collection of audit related fields used by most models
      readOnly: true
    RequestHeader:
      type: object
      properties:
        ts:
          type: integer
          description: time in epoch
          format: int64
          nullable: false
        version:
          maxLength: 64
          minLength: 2
          type: string
          description: The version of the API
          nullable: false
        msgId:
          maxLength: 256
          type: string
          description: Unique request message id from the caller
        userInfo:
          $ref: '#/components/schemas/UserInfo'
        correlationId:
          type: string
          readOnly: true
        signature:
          type: string
          description: Hash describing the current RequestHeader
      description: RequestHeader should be used to carry meta information about the
        requests to the server as described in the fields below. All eGov APIs will
        use requestHeader as a part of the request body to carry this meta information.
        Some of this information will be returned back from the server as part of
        the ResponseHeader in the response body to ensure correlation.
    UserInfo:
      type: object
      properties:
        uuid:
          type: string
          description: System Generated User id of the authenticated user.
        roles:
          type: array
          description: List of roles assigned to a user
          items:
            type: string
        tenants:
          type: array
          description: List of tenants assigned to a user
          items:
            type: string
        attributes:
          type: object
      description: Capture the user information
      readOnly: true
