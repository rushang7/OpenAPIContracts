          type: string
          description: Unique Expenditure code
          example: JJM
        name:
          type: string
          description: Name of the Expenditure
          example: Jal Jeevan Mission
        type:
          type: string
          description: Type of the Expenditure
          enum:
          - Scheme
          - Non-Scheme
      description: Expenditure details
