components:
  schemas:
    Government:
      type: object
      properties:
        id:
          type: string
          example: pb
        name:
          type: string
          example: Punjab
    Department:
      type: object
      properties:
        id:
          type: string
          description: Unique system generated UUID
          example: 5d664a9f-9367-458a-aa5f-07fb18b90adc
        code:
          type: string
          description: Unique department code
          example: DWSS
        name:
          type: string
          description: Name of the department
          example: Department of Water Supply & Sanitation
