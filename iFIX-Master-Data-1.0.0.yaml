---
openapi: 3.0.0
info:
  title: iFIX-Master-Data
  version: 1.0.0
servers:
- url: https://virtserver.swaggerhub.com/eGovTrial/iFIX-Master-Data/1.0.0
  description: SwaggerHub API Auto Mocking
paths:
  /tenant/v1/_create:
    post:
      tags:
      - Tenant
      summary: Create/Add new tenant on iFix
      description: Create/Add the new tenat
      requestBody:
        description: Details for the new fiscal event + RequestHeader (meta data of the API).
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TenantRequest'
        required: true
      responses:
        "202":
          description: Tenant added successfully
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/TenantResponse'
        "400":
          description: Failed to process the request
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /tenant/v1/_search:
    post:
      tags:
      - Tenant
      summary: Get the list fiscal events.
      description: |
        Based on the criteria get the list of events.
      requestBody:
        description: RequestHeader meta data.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TenantSearchRequest'
        required: true
      responses:
        "200":
          description: Successful response
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/TenantResponse'
        "400":
          description: Invalid input.
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /fund/v1/_create:
    post:
      tags:
      - Fund
      summary: Create/Add new fund on iFix for a tenant
      description: Create/Add new fund on iFix for a tenant
      requestBody:
        description: Details for the new fund + RequestHeader (meta data of the API).
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FundRequest'
        required: true
      responses:
        "202":
          description: Fund added successfully
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/FundResponse'
        "400":
          description: Failed to process the request
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /fund/v1/_search:
    post:
      tags:
      - Fund
      summary: Get the list fund.
      description: |
        Based on the criteria get the list of funds.
      requestBody:
        description: RequestHeader meta data.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FundSearchRequest'
        required: true
      responses:
        "200":
          description: Successful response
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/FundResponse'
        "400":
          description: Invalid input.
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /chartOfAccount/v1/_create:
    post:
      tags:
      - COA
      summary: Create/Add new COA on iFix for a tenant
      description: Create/Add new COA on iFix for a tenant
      requestBody:
        description: Details for the new COA + RequestHeader (meta data of the API).
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/COARequest'
        required: true
      responses:
        "202":
          description: COA added successfully
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/COAResponse'
        "400":
          description: Failed to process the request
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /chartOfAccount/v1/_search:
    post:
      tags:
      - COA
      summary: Get the list COA.
      description: |
        Based on the criteria get the list of COA.
      requestBody:
        description: RequestHeader meta data.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/COASearchRequest'
        required: true
      responses:
        "200":
          description: Successful response
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/COAResponse'
        "400":
          description: Invalid input.
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorResponse'
components:
  schemas:
    Tenant:
      required:
      - id
      - name
      type: object
      properties:
        id:
          maxLength: 64
          minLength: 1
          type: string
          description: Unique tenant id(eg- punjab)
        name:
          maxLength: 256
          minLength: 2
          type: string
          description: name of the tenant
        auditDetails:
          $ref: '#/components/schemas/AuditDetails'
        attributes:
          type: object
      description: This object captures the fiscal information of external systems.
    Fund:
      required:
      - amount
      - code
      - id
      - name
      - subFund
      - tenantId
      - type
      type: object
      properties:
        id:
          maxLength: 64
          minLength: 1
          type: string
          description: Unique system generated UUID
          readOnly: true
        tenantId:
          maxLength: 64
          minLength: 1
          type: string
          description: Unique tenant identifier
        code:
          maxLength: 256
          minLength: 1
          type: string
          description: Unique fund code
        name:
          maxLength: 256
          minLength: 1
          type: string
          description: Captures fund name
        type:
          type: string
          description: type of fund
          enum:
          - CSS
          - FC
          - WB
        amount:
          type: number
          format: double
        subFund:
          type: array
          items:
            $ref: '#/components/schemas/SubFund'
        auditDetails:
          $ref: '#/components/schemas/AuditDetails'
      description: This object captures the information for fund and sub-fund
    SubFund:
      required:
      - amount
      - code
      - id
      - name
      - type
      type: object
      properties:
        id:
          maxLength: 64
          minLength: 1
          type: string
          description: Unique system generated UUID
          readOnly: true
        code:
          maxLength: 256
          minLength: 1
          type: string
          description: Unique sub fund code
        name:
          maxLength: 256
          minLength: 1
          type: string
          description: Captures sub fund name
        type:
          type: string
          description: type of sub fund
          enum:
          - TIED
          - UNTIED
        percentage:
          type: number
          format: double
        auditDetails:
          $ref: '#/components/schemas/AuditDetails'
      description: This object captures the fiscal information of external systems.
    ChartOfAccount:
      required:
      - groupHead
      - majorHead
      - minorHead
      - objectHead
      - subHead
      - subMajorHead
      type: object
      properties:
        id:
          maxLength: 64
          minLength: 1
          type: string
          description: Unique system generated UUID
          readOnly: true
        coaCode:
          maxLength: 64
          minLength: 1
          type: string
          description: Chart of account concatinated string
          readOnly: true
        tenantId:
          maxLength: 64
          minLength: 1
          type: string
          description: Unique tenant identifier
        majorHead:
          maxLength: 4
          minLength: 4
          type: string
          description: Capture the major head code
          nullable: false
        majorHeadName:
          maxLength: 64
          minLength: 2
          type: string
          description: Capture the major head code name
          nullable: false
        majorHeadtype:
          maxLength: 32
          minLength: 2
          type: string
          description: Capture the major head code type
        subMajorHead:
          maxLength: 2
          minLength: 2
          type: string
          description: Capture the sub major head code
        subMajorHeadName:
          maxLength: 64
          minLength: 2
          type: string
          description: Capture the sub major head code name
        minorHead:
          maxLength: 3
          minLength: 3
          type: string
          description: Capture the minor head code
        minorHeadName:
          maxLength: 64
          minLength: 2
          type: string
          description: Capture the minor head code name
        subHead:
          maxLength: 2
          minLength: 2
          type: string
          description: Capture the sub head code
        subHeadName:
          maxLength: 64
          minLength: 2
          type: string
          description: Capture the sub head code name
        groupHead:
          maxLength: 2
          minLength: 2
          type: string
          description: Capture the group head code
        groupHeadName:
          maxLength: 64
          minLength: 2
          type: string
          description: Capture the group head code name
        objectHead:
          maxLength: 2
          minLength: 2
          type: string
          description: Capture the object head code
        objectHeadName:
          maxLength: 64
          minLength: 2
          type: string
          description: Capture the object head code name
        auditDetails:
          $ref: '#/components/schemas/AuditDetails'
      description: Captures the COA data as map
    TenantRequest:
      required:
      - requestHeader
      - tenant
      properties:
        requestHeader:
          $ref: '#/components/schemas/RequestHeader'
        tenant:
          $ref: '#/components/schemas/Tenant'
      description: Tenant request along with request metadata
    TenantResponse:
      properties:
        responseInfo:
          $ref: '#/components/schemas/ResponseHeader'
        tenant:
          type: array
          items:
            $ref: '#/components/schemas/Tenant'
      description: Contains the ResponseHeader and the enriched tenant information
    TenantSearchRequest:
      required:
      - criteria
      - requestHeader
      properties:
        requestHeader:
          $ref: '#/components/schemas/RequestHeader'
        criteria:
          $ref: '#/components/schemas/TenantSearchCriteria'
      description: Tenant search request along with request metadata
    TenantSearchCriteria:
      type: object
      properties:
        Ids:
          type: array
          description: List of fund ids
          items:
            maxItems: 50
            type: string
      description: The object contains all the search criteria of the tenant
    FundRequest:
      required:
      - fund
      - requestHeader
      properties:
        requestHeader:
          $ref: '#/components/schemas/RequestHeader'
        fund:
          $ref: '#/components/schemas/Fund'
      description: Fund request along with request metadata
    FundResponse:
      properties:
        responseInfo:
          $ref: '#/components/schemas/ResponseHeader'
        funds:
          type: array
          items:
            $ref: '#/components/schemas/Fund'
      description: Contains the ResponseHeader and the enriched fund information
    FundSearchRequest:
      required:
      - criteria
      - requestHeader
      properties:
        requestHeader:
          $ref: '#/components/schemas/RequestHeader'
        criteria:
          $ref: '#/components/schemas/FundSearchCriteria'
      description: Fund and sub fund search request along with request metadata
    FundSearchCriteria:
      required:
      - tenantId
      type: object
      properties:
        fundIds:
          type: array
          description: List of fund ids
          items:
            maxItems: 50
            type: string
        tenantId:
          maxLength: 256
          minLength: 2
          type: string
          description: Tenant Id
        fundCode:
          type: array
          description: List of fund codes
          items:
            maxItems: 50
            type: string
        subFundCode:
          type: array
          description: List of fund codes
          items:
            maxItems: 50
            type: string
        subFundIds:
          type: array
          description: List of sub fund ids
          items:
            maxItems: 50
            type: string
      description: The object contains all the search criteria of the fund
    COARequest:
      required:
      - coa
      - requestHeader
      properties:
        requestHeader:
          $ref: '#/components/schemas/RequestHeader'
        chartOfAccount:
          $ref: '#/components/schemas/ChartOfAccount'
      description: COA request along with request metadata
    COAResponse:
      properties:
        responseInfo:
          $ref: '#/components/schemas/ResponseHeader'
        chartOfAccounts:
          type: array
          items:
            $ref: '#/components/schemas/ChartOfAccount'
      description: Contains the ResponseHeader and the enriched COA information
    COASearchRequest:
      required:
      - criteria
      - requestHeader
      properties:
        requestHeader:
          $ref: '#/components/schemas/RequestHeader'
        criteria:
          $ref: '#/components/schemas/COASearchCriteria'
      description: COA search request along with request metadata. Defoult operator b/w multiple criteria is AND.
    COASearchCriteria:
      required:
      - tenantId
      type: object
      properties:
        Ids:
          type: array
          description: List of COA ids
          items:
            maxItems: 50
            type: string
        tenantId:
          maxLength: 64
          minLength: 2
          type: string
          description: Tenant Id
        majorHead:
          maxLength: 4
          minLength: 4
          type: string
          description: Search by major head
        subMajorHead:
          maxLength: 2
          minLength: 2
          type: string
          description: Search by sub major head
        minorHead:
          maxLength: 3
          minLength: 3
          type: string
          description: Search by minor head
        subHead:
          maxLength: 2
          minLength: 2
          type: string
          description: Search by sub head
        groupHead:
          maxLength: 2
          minLength: 2
          type: string
          description: Search by group head
        objectHead:
          maxLength: 2
          minLength: 2
          type: string
          description: Search by object head
      description: The object contains all the search criteria of the fund
    ErrorResponse:
      required:
      - ResponseHeader
      type: object
      properties:
        ResponseHeader:
          $ref: '#/components/schemas/ResponseHeader'
        Errors:
          minLength: 1
          type: array
          description: Error response array to return multiple error for single request
          items:
            $ref: '#/components/schemas/Error'
      description: All APIs will return ErrorRes in case of failure which will carry ResponseHeader as metadata and Error object as actual representation of error.
    ResponseHeader:
      type: object
      properties:
        ts:
          type: integer
          description: response time in epoch
          format: int64
        correlationId:
          maxLength: 256
          type: string
          description: unique response message id (UUID) - will usually be the correlation id from the server
        msgId:
          maxLength: 256
          type: string
          description: message id of the request
        status:
          type: string
          description: status of request processing
          enum:
          - SUCCESS
          - FAILED
        signature:
          type: string
          description: Hash describing the current Request
        version:
          maxLength: 64
          minLength: 2
          type: string
          description: The version of the API
          nullable: false
      description: ResponseHeader should be used to carry metadata information about the response from the server. apiId, ver and msgId in ResponseHeader should always correspond to the same values in respective request's RequestHeader.
      readOnly: true
    Error:
      required:
      - code
      - description
      - message
      type: object
      properties:
        code:
          type: string
          description: Error Code will be service specific error label/code to identiffy the error. Example for error code would be User.NotFound to indicate User Not Found by User/Authentication service. All services must declare their possible Error Codes with brief description in the error response section of their API path.
        message:
          type: string
          description: Human readable error message
        description:
          type: string
          description: technical description of the error which can help developer to debug the error if error is unexpected.
      description: Error object will be returned as a part of reponse body in conjunction with ResponseHeader as part of ErrorResponse whenever the request processing status in the ResponseHeader is FAILED. HTTP return in this scenario will usually be HTTP 400.
    AuditDetails:
      type: object
      properties:
        createdBy:
          type: string
          description: UUID (preferred) or userid of the user that created the object
          readOnly: true
        lastModifiedBy:
          type: string
          description: UUID (preferred) or userid of the user that last modified the object
          readOnly: true
        createdTime:
          type: integer
          description: epoch of the time object is created
          format: int64
          readOnly: true
        lastModifiedTime:
          type: integer
          description: epoch of the time object is last modified
          format: int64
          readOnly: true
      description: Collection of audit related fields used by most models
      readOnly: true
    RequestHeader:
      type: object
      properties:
        ts:
          type: integer
          description: time in epoch
          format: int64
          nullable: false
        version:
          maxLength: 64
          minLength: 2
          type: string
          description: The version of the API
          nullable: false
        msgId:
          maxLength: 256
          type: string
          description: Unique request message id from the caller
        userInfo:
          $ref: '#/components/schemas/UserInfo'
        correlationId:
          type: string
          readOnly: true
        signature:
          type: string
          description: Hash describing the current RequestHeader
      description: RequestHeader should be used to carry meta information about the requests to the server as described in the fields below. All eGov APIs will use requestHeader as a part of the request body to carry this meta information. Some of this information will be returned back from the server as part of the ResponseHeader in the response body to ensure correlation.
    UserInfo:
      type: object
      properties:
        uuid:
          type: string
          description: System Generated User id of the authenticated user.
        roles:
          type: array
          description: List of roles assigned to a user
          items:
            type: string
        tenants:
          type: array
          description: List of tenants assigned to a user
          items:
            type: string
        attributes:
          type: object
      description: Capture the user information
      readOnly: true
