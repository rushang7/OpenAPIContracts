components:
  schemas:
    Government:
      required:
      - id
      - name
      type: object
      properties:
        id:
          maxLength: 64
          minLength: 1
          type: string
          description: Unique tenant id(eg- punjab)
        name:
          maxLength: 256
          minLength: 2
          type: string
          description: name of the tenant
        auditDetails:
          $ref: '#/components/schemas/AuditDetails'
        attributes:
          type: object
      description: This object captures the fiscal information of external systems.
    Fund:
      required:
      - code
      - id
      - name
      - subFund
      - tenantId
      - type
      type: object
      properties:
        id:
          maxLength: 64
          minLength: 1
          type: string
          description: Unique system generated UUID
          readOnly: true
        tenantId:
          maxLength: 64
          minLength: 1
          type: string
          description: Unique tenant identifier
        code:
          maxLength: 256
          minLength: 1
          type: string
          description: Unique fund code
        name:
          maxLength: 256
          minLength: 1
          type: string
          description: Captures fund name
        type:
          type: string
          description: type of fund
          enum:
          - CSS
          - FC
          - WB
        subFund:
          type: array
          items:
            $ref: '#/components/schemas/SubFund'
        auditDetails:
          $ref: '#/components/schemas/AuditDetails'
      description: This object captures the information for fund and sub-fund
    SubFund:
      required:
      - amount
      - code
      - id
      - name
      - type
      type: object
      properties:
        id:
          maxLength: 64
          minLength: 1
          type: string
          description: Unique system generated UUID
          readOnly: true
        code:
          maxLength: 256
          minLength: 1
          type: string
          description: Unique sub fund code
        name:
          maxLength: 256
          minLength: 1
          type: string
          description: Captures sub fund name
        type:
          type: string
          description: type of sub fund
          enum:
          - TIED
          - UNTIED
        percentage:
          type: number
          format: double
        auditDetails:
          $ref: '#/components/schemas/AuditDetails'
      description: This object captures the fiscal information of external systems.
    ChartOfAccount:
      required:
      - groupHead
      - majorHead
      - minorHead
      - objectHead
      - subHead
      - subMajorHead
      type: object
      properties:
        id:
          maxLength: 64
          minLength: 1
          type: string
          description: Unique system generated UUID
          readOnly: true
        coaCode:
          maxLength: 64
          minLength: 1
          type: string
          description: Chart of account concatinated string
          readOnly: true
        tenantId:
          maxLength: 64
          minLength: 1
          type: string
          description: Unique tenant identifier
        majorHead:
          maxLength: 4
          minLength: 4
          type: string
          description: Capture the major head code
          nullable: false
        majorHeadName:
          maxLength: 64
          minLength: 2
          type: string
          description: Capture the major head code name
          nullable: false
        majorHeadtype:
          maxLength: 32
          minLength: 2
          type: string
          description: Capture the major head code type
        subMajorHead:
          maxLength: 2
          minLength: 2
          type: string
          description: Capture the sub major head code
        subMajorHeadName:
          maxLength: 64
          minLength: 2
          type: string
          description: Capture the sub major head code name
        minorHead:
          maxLength: 3
          minLength: 3
          type: string
          description: Capture the minor head code
        minorHeadName:
          maxLength: 64
          minLength: 2
          type: string
          description: Capture the minor head code name
        subHead:
          maxLength: 2
          minLength: 2
          type: string
          description: Capture the sub head code
        subHeadName:
          maxLength: 64
          minLength: 2
          type: string
          description: Capture the sub head code name
        groupHead:
          maxLength: 2
          minLength: 2
          type: string
          description: Capture the group head code
        groupHeadName:
          maxLength: 64
          minLength: 2
          type: string
          description: Capture the group head code name
        objectHead:
          maxLength: 2
          minLength: 2
          type: string
          description: Capture the object head code
        objectHeadName:
          maxLength: 64
          minLength: 2
          type: string
          description: Capture the object head code name
        auditDetails:
          $ref: '#/components/schemas/AuditDetails'
      description: Captures the COA data as map
    Department:
      required:
      - code
      - name
      - tenantId
      type: object
      properties:
        id:
          maxLength: 64
          minLength: 1
          type: string
          description: Unique system generated UUID
          readOnly: true
        tenantId:
          maxLength: 64
          minLength: 1
          type: string
          description: Unique tenant identifier
        code:
          maxLength: 64
          minLength: 1
          type: string
          description: Capture unique department code
        name:
          maxLength: 256
          minLength: 2
          type: string
          description: Capture the name of the department
        isNodal:
          type: boolean
          description: If it is nodal department then the value will be true
          default: false
        parent:
          maxLength: 64
          minLength: 1
          type: string
          description: parent department id
        auditDetails:
          $ref: '#/components/schemas/AuditDetails'
      description: Captures the department attributes
    EAT:
      required:
      - code
      - name
      - tenantId
      - type
      type: object
      properties:
        id:
          maxLength: 64
          minLength: 1
          type: string
          description: Unique system generated UUID
          readOnly: true
        tenantId:
          maxLength: 64
          minLength: 1
          type: string
          description: Unique tenant identifier
        code:
          maxLength: 64
          minLength: 1
          type: string
          description: Capture unique eat code
        name:
          maxLength: 256
          minLength: 2
          type: string
          description: Capture the name of the eat
        type:
          type: string
          description: Capture the type of the eat
          enum:
          - Scheme
          - Non-Scheme
        parent:
          maxLength: 64
          minLength: 1
          type: string
          description: parent department id
        auditDetails:
          $ref: '#/components/schemas/AuditDetails'
      description: Captures the EAT attributes
    Project:
      required:
      - code
      - name
      - tenantId
      type: object
      properties:
        id:
          maxLength: 64
          minLength: 1
          type: string
          description: Unique system generated UUID
          readOnly: true
        tenantId:
          maxLength: 64
          minLength: 1
          type: string
          description: Unique tenant identifier
        code:
          maxLength: 64
          minLength: 1
          type: string
          description: Capture unique Project code
        name:
          maxLength: 256
          minLength: 2
          type: string
          description: Capture the name of the eat
        eatId:
          maxLength: 64
          minLength: 2
          type: string
          description: Capture the eat id from eat master
        departmentId:
          maxLength: 64
          minLength: 2
          type: string
          description: Capture the department id from department master
        locationIds:
          type: array
          description: Capture the location id from location master
          items:
            type: string
        auditDetails:
          $ref: '#/components/schemas/AuditDetails'
      description: Captures the Project attributes
    GovernmentRequest:
      required:
      - government
      - requestHeader
      properties:
        requestHeader:
          $ref: '#/components/schemas/RequestHeader'
        government:
          $ref: '#/components/schemas/Government'
      description: Tenant request along with request metadata
    GovernmentResponse:
      properties:
        responseHeader:
          $ref: '#/components/schemas/ResponseHeader'
        government:
          type: array
          items:
            $ref: '#/components/schemas/Government'
      description: Contains the ResponseHeader and the enriched tenant information
    GovernmentSearchRequest:
      required:
      - criteria
      - requestHeader
      properties:
        requestHeader:
          $ref: '#/components/schemas/RequestHeader'
        criteria:
          $ref: '#/components/schemas/GovernmentSearchCriteria'
      description: Tenant search request along with request metadata
    GovernmentSearchCriteria:
      type: object
      properties:
        Ids:
          type: array
          description: List of fund ids
          items:
            maxItems: 50
            type: string
      description: The object contains all the search criteria of the tenant
    FundRequest:
      required:
      - fund
      - requestHeader
      properties:
        requestHeader:
          $ref: '#/components/schemas/RequestHeader'
        fund:
          $ref: '#/components/schemas/Fund'
      description: Fund request along with request metadata
    FundResponse:
      properties:
        responseInfo:
          $ref: '#/components/schemas/ResponseHeader'
        funds:
          type: array
          items:
            $ref: '#/components/schemas/Fund'
      description: Contains the ResponseHeader and the enriched fund information
    FundSearchRequest:
      required:
      - criteria
      - requestHeader
      properties:
        requestHeader:
          $ref: '#/components/schemas/RequestHeader'
        criteria:
          $ref: '#/components/schemas/FundSearchCriteria'
      description: Fund and sub fund search request along with request metadata
    FundSearchCriteria:
      required:
      - tenantId
      type: object
      properties:
        fundIds:
          type: array
          description: List of fund ids
          items:
            maxItems: 50
            type: string
        tenantId:
          maxLength: 256
          minLength: 2
          type: string
          description: Tenant Id
        fundCode:
          type: array
          description: List of fund codes
          items:
            maxItems: 50
            type: string
        subFundCode:
          type: array
          description: List of fund codes
          items:
            maxItems: 50
            type: string
        subFundIds:
          type: array
          description: List of sub fund ids
          items:
            maxItems: 50
            type: string
      description: The object contains all the search criteria of the fund
    COARequest:
      required:
      - coa
      - requestHeader
      properties:
        requestHeader:
          $ref: '#/components/schemas/RequestHeader'
        chartOfAccount:
          $ref: '#/components/schemas/ChartOfAccount'
      description: COA request along with request metadata
    COAResponse:
      properties:
        responseInfo:
          $ref: '#/components/schemas/ResponseHeader'
        chartOfAccounts:
          type: array
          items:
            $ref: '#/components/schemas/ChartOfAccount'
      description: Contains the ResponseHeader and the enriched COA information
    COASearchRequest:
      required:
      - criteria
      - requestHeader
      properties:
        requestHeader:
          $ref: '#/components/schemas/RequestHeader'
        criteria:
          $ref: '#/components/schemas/COASearchCriteria'
      description: COA search request along with request metadata. Defoult operator b/w multiple criteria is AND.
    COASearchCriteria:
      required:
      - tenantId
      type: object
      properties:
        Ids:
          type: array
          description: List of COA ids
          items:
            maxItems: 50
            type: string
        tenantId:
          maxLength: 64
          minLength: 2
          type: string
          description: Tenant Id
        majorHead:
          maxLength: 4
          minLength: 4
          type: string
          description: Search by major head
        subMajorHead:
          maxLength: 2
          minLength: 2
          type: string
          description: Search by sub major head
        minorHead:
          maxLength: 3
          minLength: 3
          type: string
          description: Search by minor head
        subHead:
          maxLength: 2
          minLength: 2
          type: string
          description: Search by sub head
        groupHead:
          maxLength: 2
          minLength: 2
          type: string
          description: Search by group head
        objectHead:
          maxLength: 2
          minLength: 2
          type: string
          description: Search by object head
      description: The object contains all the search criteria of the fund
    DepartmentRequest:
      required:
      - department
      - requestHeader
      properties:
        requestHeader:
          $ref: '#/components/schemas/RequestHeader'
        department:
          $ref: '#/components/schemas/Department'
      description: Department request along with request metadata
    DepartmentResponse:
      properties:
        responseInfo:
          $ref: '#/components/schemas/ResponseHeader'
        department:
          type: array
          items:
            $ref: '#/components/schemas/ChartOfAccount'
      description: Contains the ResponseHeader and the enriched Department information
    DepartmentSearchRequest:
      required:
      - criteria
      - requestHeader
      properties:
        requestHeader:
          $ref: '#/components/schemas/RequestHeader'
        criteria:
          $ref: '#/components/schemas/DepartmentSearchCriteria'
      description: Department search request along with request metadata. Defoult operator b/w multiple criteria is AND.
    DepartmentSearchCriteria:
      required:
      - tenantId
      type: object
      properties:
        Ids:
          type: array
          description: List of Department ids
          items:
            maxItems: 50
            type: string
        tenantId:
          maxLength: 64
          minLength: 2
          type: string
          description: Tenant Id
        name:
          maxLength: 256
          minLength: 2
          type: string
          description: Search by department name
        code:
          maxLength: 64
          minLength: 2
          type: string
          description: Search by department code
      description: The object contains all the search criteria of the Department
    EatRequest:
      required:
      - eat
      - requestHeader
      properties:
        requestHeader:
          $ref: '#/components/schemas/RequestHeader'
        eat:
          $ref: '#/components/schemas/EAT'
      description: Eat request along with request metadata
    EatResponse:
      properties:
        responseInfo:
          $ref: '#/components/schemas/ResponseHeader'
        eat:
          type: array
          items:
            $ref: '#/components/schemas/EAT'
      description: Contains the ResponseHeader and the enriched Eat information
    EatSearchRequest:
      required:
      - criteria
      - requestHeader
      properties:
        requestHeader:
          $ref: '#/components/schemas/RequestHeader'
        criteria:
          $ref: '#/components/schemas/EatSearchCriteria'
      description: Eat search request along with request metadata. Defoult operator b/w multiple criteria is AND.
    EatSearchCriteria:
      required:
      - tenantId
      type: object
      properties:
        Ids:
          type: array
          description: List of Eat ids
          items:
            maxItems: 50
            type: string
        tenantId:
          maxLength: 64
          minLength: 2
          type: string
          description: Tenant Id
        name:
          maxLength: 256
          minLength: 2
          type: string
          description: Search by Eat name
        code:
          maxLength: 64
          minLength: 2
          type: string
          description: Search by Eat  code
      description: The object contains all the search criteria of the Eat
    ProjectRequest:
      required:
      - project
      - requestHeader
      properties:
        requestHeader:
          $ref: '#/components/schemas/RequestHeader'
        project:
          $ref: '#/components/schemas/Project'
      description: Project request along with request metadata
    ProjectResponse:
      properties:
